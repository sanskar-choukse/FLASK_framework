<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}My Feedback Form{% endblock %}</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif; padding: 20px; background-color: #f5f5f5;}
        header,footer{background-color: #333; padding: 10px; color: white;text-align: center;}
        nav a {margin: 0 10px; color: white; text-decoration: none;}
        main{
            background-color: white;padding: 20px; margin-top: 20px;border-radius: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Feedback Page</h1>
    <nav>
        <a href="/feedback">Feedback</a>
    </nav>
</header>

<main>
    {% block content %} {% endblock %}
</main>

<footer>
    <p>2026 Lorem ipsum dolor sit amet, consectetur adipisicing elit.!</p>
</footer>

</body>
</html>
